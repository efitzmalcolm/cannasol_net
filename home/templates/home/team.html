<div id="team">
  <div id="teaminner">
    
    <div class="teamwidget">
      <div id="text-4" class="widgets">
        <h2><span>Sales Team</span></h2>
        <!--<div class="textwidget">
        </div>-->
      </div>
    </div>
    
    {% for member in team_members|dictsort:'order' %}
    <div class="teammember teammember-{{ forloop.counter }} onScreen">
      <img width="300px" height="300px" src="{{ member.image.url }}" alt="{{ member.name }} Portrait">
      <a href="mailto:{{ member.email }}" target="_top"><h2 class="entry-title">{{ member.name }}</h2></a>
      <p>{{ member.bio }}</p>
    </div>
    {% endfor %}

  </div>
</div>

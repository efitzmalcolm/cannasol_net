{% extends 'home/base.html' %}
{% load staticfiles %}
{% block content %}

<div id = "strain">
<h1>{{ object.name }}</h1>
<img> {{ object.preview_image }} </>

<table>
    <thead>
        <tr>
            <th>Terpene</th>
            <th>Average</th>
            <th>Min</th>
            <th>Max</th>
        </tr>
    </thead>
    {% for k, v in object.avgTerps.items %}
    <tr>
        <td>{{ k }}</td>
        <td>{{ v.average }}%</td>
        <td>{{ v.min }}</td>
        <td>{{ v.max }}</td>
    </tr>
    {% endfor %}
</table>

<p> {{ object.desc }}</p>
</div>
{% endblock content %}

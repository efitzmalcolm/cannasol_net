{% extends 'home/base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'strains/css/strain-detail.css' %}">

<h1>{{ object.name }}</h1>
<P> {{ object.preview_image }}</P>
<P> {{ object.desc }}</P>
<table>
    <thead>
        <tr>
            <th>Terpene</th>
            <th>Average</th>
            <th>Min</th>
            <th>Max</th>
        </tr>
    </thead>
    {% for k, v in object.avgTerps.items %}
    <tr>
        <td>{{ k }}</td>
        <td>{{ v.average }}%</td>
        <td>{{ v.min }}</td>
        <td>{{ v.max }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
